<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>
<form th:action="@{/admin/addNewUser}" method="get">
    <input type="submit" value="Add">
</form>
<br><br>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Operations</th>
    </tr>
    <th:block th:each="user : ${userSet}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRoles()}">Роль</td>
            <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
            <td>
                <form th:action="@{/admin/updateUser}" method="get">
                    <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
                    <input type="submit" value="Update">
                </form>
                <form th:action="@{/admin/deleteUser}" method="post">
                    <input type="hidden" th:name="'userId'" th:value="${user.id}"/>
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br>
<form th:action="@{/logout}" method="post">
    <input style="background: lightgray" type="submit" value="Выйти">
</form>
</body>
</html>
